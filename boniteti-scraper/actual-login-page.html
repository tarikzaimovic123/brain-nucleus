    <script>
    $(function () {

        var l;
        $('#submit-login').click(function (e) {
           
            e.preventDefault();
            l = Ladda.create(this);
            l.start();
            if ('' === 'True') {
                fakeLogin();
            } else {
                logIn();
            }

        });

        $('#password').keypress(function (e) {
            if (e.which == 13) {
                e.preventDefault();
                l = Ladda.create(document.getElementById('submit-login'));
                l.start();
                if ('' === 'True') {
                    fakeLogin();
                } else {
                    logIn();
                }
            }
        });

        $('#RemeberMe').on('change', function () {
            if ($('#RemeberMe').prop('checked') == false) {

                $("#username").val("");
                $("#password").val("");
                $.ajax({ url: '/user/uncheckrememberme' });
            }
        });


        function fakeLogin() {
            window.location.href = "/user/signupshort?username=" + $("#username").val() + '&inputPassword=' + $("#password").val();
        };

        function logIn() {
            var rememberMe = false;
            if ($('#RemeberMe').prop('checked'))
                rememberMe = true;

            $.ajax({
                type: 'GET',
                url: '/user/login',
                async: false,
                beforeSend: function (x) {
                    if (x && x.overrideMimeType) {
                        x.overrideMimeType("application/j-son;charset=UTF-8");
                    }
                },
                data: {
                    "userName": $("#username").val(),
                    "password": $("#password").val(),
                    "rememberMe": rememberMe
                },
                success: function (response) {
                 
                    if (response == "OK")
                        window.location.href = "/most-viewed";
                    else {
                        $('#errorBox').show();
                        $("#errorMessage").text(response);
                        l.stop();
                    }

                },
                error: function (response) {
                    console.log(response);
                    l.stop();
                }
            });
        };
    });


    </script>
