<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boniteti Scraper - Professional Dashboard</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Sticky Stepper Navigation */
    .stepper-container {
      position: sticky;
      top: 0;
      z-index: 100;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 24px;
    }
    
    .stepper {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .stepper-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .stepper-header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .stepper-header p {
      color: #6b7280;
      font-size: 14px;
    }
    
    .steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 8px;
    }
    
    .steps::before {
      content: '';
      position: absolute;
      top: 24px;
      left: 0;
      right: 0;
      height: 2px;
      background: #e5e7eb;
      z-index: -1;
    }
    
    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    
    .step-indicator {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      border-radius: 50%;
      background: white;
      border: 3px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      color: #9ca3af;
      transition: all 0.3s;
      position: relative;
      cursor: pointer;
    }
    
    .step.active .step-indicator {
      border-color: #667eea;
      color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .step.completed .step-indicator {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }
    
    .step.completed .step-indicator::after {
      content: '‚úì';
      position: absolute;
      font-size: 20px;
    }
    
    .step.completed .step-indicator span {
      display: none;
    }
    
    .step-label {
      font-size: 14px;
      font-weight: 600;
      color: #9ca3af;
    }
    
    .step.active .step-label {
      color: #667eea;
    }
    
    .step.completed .step-label {
      color: #333;
    }
    
    .step-progress {
      position: absolute;
      top: 24px;
      left: 0;
      height: 2px;
      background: #667eea;
      transition: width 0.3s;
      z-index: -1;
    }
    
    /* Scrollable Content Area */
    .content-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      padding-bottom: 100px;
    }
    
    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .step-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    
    .step-content h2 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #333;
    }
    
    /* Step 1: Authentication */
    .auth-form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;

      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;

    .form-group input:focus {

    .form-group input.error {

    }

    .success-message {

      padding: 12px;

    .btn-danger {

    .btn:disabled {

    /* Step 2: Scraping Controls */

    }

      border-radius: 8px;

    .control-row input:focus {

    }
    
    .control-row input:disabled {

    .checkbox-wrapper {

    .checkbox-wrapper input[type="checkbox"] {

    .checkbox-wrapper label {
      cursor: pointer;

    }
    
    .info-box {

      margin-bottom: 24px;
    }
    
    .info-box h4 {

      margin-bottom: 8px;
    }
    
    .info-box p {
      color: #3730a3;
      font-size: 14px;

    }
    
    /* Progress Section */
    .progress-section {
      margin-top: 32px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: #f9fafb;

    }
    
    .stat-label {
      font-size: 12px;

    }
    
    .stat-value {

      color: #333;
    }
    
    .progress-bar-container {
      background: #f3f4f6;

      height: 40px;
      overflow: hidden;
      position: relative;
      margin: 16px 0;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      transition: width 0.5s ease;
      display: flex;

      font-weight: 600;

    }
    
    .current-company {
      padding: 12px;
      background: #f9fafb;
      border-left: 4px solid #667eea;
      border-radius: 8px;
      margin-top: 16px;
      display: flex;
      align-items: center;

    }
    
    /* Logs Section */
    .logs-section {
      margin-top: 32px;
      border-top: 2px solid #f3f4f6;
      padding-top: 24px;
    }
    
    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .log-filters {
      display: flex;
      gap: 8px;
    }
    
    .filter-btn {
      padding: 6px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;

    .filter-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .logs-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      background: #fafafa;
    }
    
    .log-entry {
      padding: 8px;
      border-bottom: 1px solid #f3f4f6;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .log-time {

      min-width: 70px;
      font-size: 11px;
    }
    
    .log-level {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      min-width: 50px;
      text-align: center;
    }
    
    .log-level.info {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .log-level.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .log-level.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    /* Step 3: Results */
    .results-placeholder {
      text-align: center;
      padding: 48px;
    }
    
    .results-placeholder svg {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      opacity: 0.3;
    }
    
    .results-placeholder h3 {
      color: #6b7280;
      margin-bottom: 12px;
    }
    
    .results-placeholder p {
      color: #9ca3af;
    }
    
    /* Loading Spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f4f6;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Navigation Buttons */
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 2px solid #f3f4f6;
    }
    
    .nav-btn {
      padding: 10px 24px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn:hover:not(:disabled) {
      border-color: #667eea;
      color: #667eea;
    }
    
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .nav-btn.next {
      background: #667eea;
      color: white;
      border-color: #667eea;
      margin-left: auto;
    }
    
    .nav-btn.next:hover:not(:disabled) {
      background: #5a67d8;
    }
    
    /* Connection Status */
    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    
    .connection-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .connection-indicator.connected {
      background: #10b981;
    }
    
    .connection-indicator.disconnected {
      background: #ef4444;
      animation: none;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }

    /* Comparison View Styles */
    .comparison-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .comparison-tab {

    .comparison-tab:hover {

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    function Dashboard() {
      const [currentStep, setCurrentStep] = useState(1);
      const [isConnected, setIsConnected] = useState(false);
      const [authData, setAuthData] = useState({
        username: 'SR-03150321',
        password: '6413',
        isAuthenticated: false,
        sessionToken: null
      });
      const [activitiesData, setActivitiesData] = useState({
        fetched: false,
        loading: false,
        activities: [],
        totalCount: 0,
        comparison: null,
        showComparison: false,
        activeTab: 'all',
        error: null
      });
      const [scrapingConfig, setScrapingConfig] = useState({
        companies: 100,
        concurrent: 10,
        startId: 65000,
        scrapeAll: false,
        maxCompanies: null,
        loadingMax: false
      });
      const [scrapingStatus, setScrapingStatus] = useState({
        isRunning: false,
        totalCompanies: 0,
        processedCompanies: 0,
        successCount: 0,
        failedCount: 0,
        skippedCount: 0,
        currentCompany: null,
        progress: 0,
        companiesPerMinute: 0,
        estimatedTimeRemaining: null
      });
      const [logs, setLogs] = useState([]);
      const [logFilter, setLogFilter] = useState('all');
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState('');
      const socketRef = useRef(null);
      
      useEffect(() => {
        // Connect to WebSocket
        const socket = io('http://localhost:3456');
        socketRef.current = socket;
        
        socket.on('connect', () => {
          setIsConnected(true);
        });
        
        socket.on('disconnect', () => {
          setIsConnected(false);
        });
        
        socket.on('status-update', (status) => {
          setScrapingStatus(status);
        });
        
        socket.on('progress-update', (data) => {
          setScrapingStatus(prev => ({
            ...prev,
            progress: data.progress,
            currentCompany: data.current,
            processedCompanies: data.processed,
            companiesPerMinute: data.companiesPerMinute,
            estimatedTimeRemaining: data.eta
          }));
        });
        
        socket.on('company-scraped', (data) => {
          if (data.status === 'success') {
            setScrapingStatus(prev => ({ ...prev, successCount: prev.successCount + 1 }));
          } else if (data.status === 'failed') {
            setScrapingStatus(prev => ({ ...prev, failedCount: prev.failedCount + 1 }));
          } else if (data.status === 'skipped') {
            setScrapingStatus(prev => ({ ...prev, skippedCount: prev.skippedCount + 1 }));
          }
        });
        
        socket.on('log-entry', (log) => {
          setLogs(prev => [...prev.slice(-99), log]);
        });
        
        socket.on('scraping-complete', (data) => {
          setScrapingStatus(prev => ({ ...prev, isRunning: false }));
          if (data.success) {
            // Auto advance to results
            setTimeout(() => setCurrentStep(3), 1000);
          }
        });
        
        return () => {
          socket.disconnect();
        };
      }, []);
      
      const handleLogin = async (e) => {
        e.preventDefault();
        setIsLoading(true);
        setError('');
        
        // Simulate authentication with Boniteti
        // In production, this would make a real API call to get session
        setTimeout(() => {
          if (authData.username && authData.password) {
            setAuthData(prev => ({
              ...prev,
              isAuthenticated: true,
              sessionToken: 'mock-session-token-' + Date.now()
            }));
            setIsLoading(false);
            // Auto advance to next step
            setTimeout(() => setCurrentStep(2), 500);
          } else {
            setError('Please enter both username and password');
            setIsLoading(false);
          }
        }, 1500);
      };
      
      const fetchMaxCompanies = async () => {
        try {
          const response = await fetch('https://www.boniteti.me/api/total-companies');
          const data = await response.json();
          return data.total || 65000;
        } catch (error) {
          console.error('Failed to fetch max companies:', error);
          return 65000; // Default fallback
        }
      };
      
      const handleScrapeAllToggle = async () => {
        const newScrapeAll = !scrapingConfig.scrapeAll;
        setScrapingConfig(prev => ({ 
          ...prev, 
          scrapeAll: newScrapeAll,
          loadingMax: newScrapeAll
        }));
        
        if (newScrapeAll) {
          // Fetch max companies from API
          const maxCompanies = await fetchMaxCompanies();
          setScrapingConfig(prev => ({ 
            ...prev, 
            companies: maxCompanies,
            maxCompanies: maxCompanies,
            loadingMax: false
          }));
        } else {
          // Reset to default when unchecked
          setScrapingConfig(prev => ({ 
            ...prev, 
            companies: 100,
            maxCompanies: null,
            loadingMax: false
          }));
        }
      };
      
      const startScraping = () => {
        const companiesToScrape = scrapingConfig.scrapeAll 
          ? scrapingConfig.maxCompanies 
          : parseInt(scrapingConfig.companies);
          
        socketRef.current.emit('start-scraping', {
          companies: companiesToScrape,
          concurrent: parseInt(scrapingConfig.concurrent),
          startId: parseInt(scrapingConfig.startId),
          sessionToken: authData.sessionToken,
          testMode: false
        });
      };
      
      const stopScraping = () => {
        if (confirm('Are you sure you want to stop scraping?')) {
          socketRef.current.emit('stop-scraping');
        }
      };
      
      const fetchActivities = async () => {
        setActivitiesData(prev => ({ ...prev, loading: true, error: null }));
        
        try {
          const response = await fetch('http://localhost:3456/api/compare-activities', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          });
          
          const data = await response.json();
          
          if (data.comparison) {
            // Get all activities from database after update

                  {/* Navigation */}
                  <div className="navigation-buttons">
                    <button 
                      className="nav-btn"
                      onClick={() => setCurrentStep(2)}
                    >
                      ‚Üê Back
                    </button>
                    <button 
                      className="nav-btn next"
                      onClick={() => setCurrentStep(4)}
                      disabled={!canProceedToNext()}
                    >
                      View Results ‚Üí
                    </button>
                  </div>
                </div>
              )}
              
              {/* Step 4: Results */}
              {currentStep === 4 && (
                <div className="step-content">
                  <h2>üìä Scraping Results</h2>
                  
                  {scrapingStatus.processedCompanies > 0 ? (
                    <div>
                      <div className="success-message">
                        ‚úÖ Scraping completed successfully!
                      </div>
                      
                      <div className="stats-grid" style={{marginTop: '24px'}}>
                        <div className="stat-card">
                          <div className="stat-label">Total Processed</div>
                          <div className="stat-value">{scrapingStatus.processedCompanies}</div>
                        </div>
                        <div className="stat-card">
                          <div className="stat-label">Success Rate</div>
                          <div className="stat-value" style={{color: '#10b981'}}>
                            {((scrapingStatus.successCount / scrapingStatus.processedCompanies) * 100).toFixed(1)}%
                          </div>
                        </div>
                        <div className="stat-card">
                          <div className="stat-label">Data Saved</div>
                          <div className="stat-value">{scrapingStatus.successCount}</div>
                        </div>
                        <div className="stat-card">
                          <div className="stat-label">Failed</div>
                          <div className="stat-value" style={{color: '#ef4444'}}>
                            {scrapingStatus.failedCount}
                          </div>
                        </div>
                      </div>
                      
                      <div className="info-box" style={{marginTop: '24px'}}>
                        <h4>Data Successfully Stored in Supabase</h4>
                        <p>
                          All scraped data has been saved to your Supabase database.<br/>
                          ‚Ä¢ Registration data<br/>
                          ‚Ä¢ Financial indicators<br/>
                          ‚Ä¢ Business results<br/>
                          ‚Ä¢ Year-over-year changes
                        </p>
                      </div>
                    </div>
                  ) : (
                    <div className="results-placeholder">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 17v1a3 3 0 003 3h0a3 3 0 003-3v-1m3-2l-3-3-3 3M12 12V3" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                        <path d="M5 10a7 7 0 0114 0" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                      </svg>
                      <h3>No Results Yet</h3>
                      <p>Complete the scraping process to see results here</p>
                    </div>
                  )}
                  
                  <div className="navigation-buttons">
                    <button 
                      className="nav-btn"
                      onClick={() => setCurrentStep(3)}
                    >
                      ‚Üê Back to Scraping
                    </button>
                    <button 
                      className="btn btn-primary"
                      onClick={() => {
                        // Reset everything for a new session
                        setCurrentStep(3);
                        setScrapingStatus({
                          isRunning: false,
                          totalCompanies: 0,
                          processedCompanies: 0,
                          successCount: 0,
                          failedCount: 0,
                          skippedCount: 0,
                          currentCompany: null,
                          progress: 0,
                          companiesPerMinute: 0,
                          estimatedTimeRemaining: null
                        });
                        setLogs([]);
                      }}
                      style={{marginLeft: 'auto'}}
                    >
                      Start New Scraping Session
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
          
          {/* Connection Status */}
          <div className="connection-status">
            <div className={`connection-indicator ${isConnected ? 'connected' : 'disconnected'}`}></div>
            <span>{isConnected ? 'Connected' : 'Disconnected'}</span>
          </div>
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
  </script>
</body>
</html>
